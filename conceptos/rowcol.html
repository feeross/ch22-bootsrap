<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <style>
        .container-fluid {
            border: 4px solid black;
        }

        div {
            border: 2px solid red;
        }
        .col-9, .col-3, .col-6 {
            border: 2px solid green;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid"></div> <!--contenido principal -->
    <div class="container-fluid text-center">
      <div class="row"> <!-- columnas propocionales -->
          <div class="col">Column1</div>
          <div class="col">Column2</div>
          <div class="col">Column3</div>
          <div class="col">Column4</div>
        </div>
        <br>
        <!-- columnas de ancho definido -->
        <div class="row"> <!-- .row.col*3 se pone punto porque es clase principal y 3 columnas -->
          <div class="col-9">Col-9</div>
          <div class="col-3">Col-3</div>
        </div>

        <div class="row"> <!-- .row>.col*3 se pone punto porque es clase principal y 3 columnas -->
          <div class="col-3">Col 25%</div>
          <div class="col-6">Col 50%</div>
          <div class="col-3">Col 25%</div>
        </div>
        <br>

        <div class="row">
          <div class="col-3 col-sm-4"> Col 25% 30%</div>
          <div class="col-6 col-sm-8">Col 50% 70%</div>
          <div class="col-3 col-sm-12">Col 25% 100%</div>
        </div>
        <br>
        <div class="row">
          <div class="col-3 col-sm-3 col-lg-4"> Col 33%</div>
          <div class="col-6 col-sm-6 col-lg-4">Col 33%</div>
          <div class="col-3 col-sm-3 col-lg-4">Col 33%</div>
        </div>
        <!-- alineaciÃ³n vertical -->
      <div class="row" style="min-height: 150px;">
        <div class="col-3 align-self-start" style="height: 50px;">col 25%</div>
        <div class="col-6 align-self-center" style="height: 30px;">col 50%</div>
        <div class="col-3 align-self-end" style="height: 20px;">col 25%</div>
      </div>

      <br>
      <!-- alineacion horizontal -->
      <div class="row justify-content-around">
        <div class="col-10 col-sm-5 my-1 text-bg-danger">Col 5</div>
        <div class="col-10 col-sm-5 my-1 text-bg-primary ">Col 5</div>
      </div>


      </div>
      
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
